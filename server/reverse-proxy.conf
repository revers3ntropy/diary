<VirtualHost 77.72.5.9:443>
        Protocols h2 http/1.1
        ServerName halcyon.land

        <Proxy *>
                Order allow,deny
                Allow from all
        </Proxy>

        ProxyPass /http_errors/ !

        ProxyPass / https://localhost:18897/
        ProxyPassReverse / https://localhost:18897/

        Alias /http_errors/ /home/halcyon/public_html/
        ErrorDocument 503 /http_errors/503.shtml

        <Location />
                Order allow,deny
                Allow from all
        </Location>

        SSLEngine on
        SSLProxyEngine on
        SSLProxyVerify none
        SSLProxyCheckPeerCN off
        SSLProxyCheckPeerName off
        SSLProxyCheckPeerExpire off
        SSLCertificateFile /home/halcyon/app/cert.pem
        SSLCertificateChainFile /home/halcyon/app/ca.pem
        SSLCertificateKeyFile /home/halcyon/app/key.pem
</VirtualHost>


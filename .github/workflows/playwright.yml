name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm i -g pnpm && pnpm install && sudo apt update && sudo apt install mysql-server

      - name: Start MySQL
        run: sudo service mysql start

      - name: Set MySQL root password
        run: sudo mysql -p -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY '';"

      - name: Create database
        run: mysql -u root -e "CREATE DATABASE IF NOT EXISTS misc_3_dev;"

      - name: Run migrations
        run: mysql -u root misc_3_dev < schema.sql

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm exec playwright test

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
